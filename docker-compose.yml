networks:
  bikers:
    name: we are bikers
services:
  accumulator-main:
    build:
      context: ./accumulators/mainAccumulator
    container_name: accumulator-main
    depends_on:
      rabbit:
        condition: service_healthy
    networks:
    - bikers
    volumes:
    - ./accumulators/mainAccumulator/main.go/:/app/main.go
  accumulator-montreal:
    build:
      context: ./accumulators/montreal
    container_name: accumulator-montreal
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - calculators=3
    networks:
    - bikers
  accumulator-stations:
    build:
      context: ./accumulators/stationAvg
    container_name: accumulator-stations
    depends_on:
      rabbit:
        condition: service_healthy
    networks:
    - bikers
    volumes:
    - ./accumulators/stationAvg/main.go/:/app/main.go
  calculator1:
    build:
      context: ./calculator
    container_name: calculator1
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - id=1
    networks:
    - bikers
  calculator2:
    build:
      context: ./calculator
    container_name: calculator2
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - id=2
    networks:
    - bikers
  calculator3:
    build:
      context: ./calculator
    container_name: calculator3
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - id=3
    networks:
    - bikers
  distributor1:
    build:
      context: ./distributor
    container_name: distributor1
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - id=1
    volumes:
      - './distributor/main.go:/app/main.go'
    networks:
    - bikers
  distributor2:
    build:
      context: ./distributor
    container_name: distributor2
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - id=2
    volumes:
      - './distributor/main.go:/app/main.go'
    networks:
    - bikers
  distributor3:
    build:
      context: ./distributor
    container_name: distributor3
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - id=3
    volumes:
      - './distributor/main.go:/app/main.go'
    networks:
    - bikers
  joiner-montreal:
    build:
      context: ./joiners/montreal
    container_name: joiner-montreal
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - calculators=3
    - amountStationsWorkers=3
    - amountTripsWorkers=3
    volumes:
      - './joiners/montreal/main.go:/app/main.go'
      - './joiners/montreal/dto.go:/app/main.go'
    networks:
    - bikers
  joiner-stations:
    build:
      context: ./joiners/stations
    container_name: joiner-stations
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - amountStationsWorkers=3
    - amountTripsWorkers=3
    networks:
    - bikers
  joiner-weather:
    build:
      context: ./joiners/weather
    container_name: joiner-weather
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - amountWeatherWorkers=3
    - amountTripsWorkers=3
    networks:
    - bikers
  rabbit:
    container_name: rabbitContainer
    healthcheck:
      interval: 30s
      retries: 10
      test: rabbitmq-diagnostics check_port_connectivity
      timeout: 30s
    image: rabbitmq:management
    networks:
    - bikers
    ports:
    - 5672:5672
    - 15672:15672
  server:
    build:
      context: ./server/
    container_name: server
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
      - LOG_LEVEL=DEBUG
    networks:
    - bikers
    ports:
    - 3034:9000
    - 3334:3334
    volumes:
      - './server/main.go:/app/main.go'
  worker-station1:
    build:
      context: ./workers/worker-stations
    container_name: worker-station1
    volumes:
      - './workers/worker-stations/main.go:/app/main.go'
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - id=1
    - distributors=3
    networks:
    - bikers
  worker-station2:
    build:
      context: ./workers/worker-stations
    container_name: worker-station2
    volumes:
      - './workers/worker-stations/main.go:/app/main.go'
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - id=2
    - distributors=3
    networks:
    - bikers
  worker-station3:
    build:
      context: ./workers/worker-stations
    container_name: worker-station3
    volumes:
      - './workers/worker-stations/main.go:/app/main.go'
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - id=3
    - distributors=3
    networks:
    - bikers
  worker-trip1:
    build:
      context: ./workers/worker-trips
    container_name: worker-trip1
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - id=1
    - distributors=3
    networks:
    - bikers
  worker-trip2:
