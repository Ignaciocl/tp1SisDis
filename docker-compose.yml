      rabbit:
        condition: service_healthy
    environment:
    - id=3
    networks:
    - bikers
  joiner-montreal:
    build:
      context: ./joiners/montreal
    container_name: joinerMontreal
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - calculators=3
    - amountStationsWorkers=3
    - amountTripsWorkers=3
    networks:
    - bikers
  joiner-stations:
    build:
      context: ./joiners/stations
    container_name: joinerStation
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - amountStationsWorkers=3
    - amountTripsWorkers=3
    networks:
    - bikers
  joiner-weather:
    build:
      context: ./joiners/weather
    container_name: joinerWeather
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - amountWeatherWorkers=3
    - amountTripsWorkers=3
    networks:
    - bikers
  rabbit:
    container_name: rabbitContainer
    healthcheck:
      interval: 30s
      retries: 10
      test: rabbitmq-diagnostics check_port_connectivity
      timeout: 30s
    image: rabbitmq:management
    networks:
    - bikers
    ports:
    - 5672:5672
    - 15672:15672
  server:
    build:
      context: ./server/
    container_name: server
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
    - distributors=3
    networks:
    - bikers
    ports:
    - 3034:9000
    - 3334:3334
  worker-station1:
