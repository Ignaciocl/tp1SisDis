services:
  server:
    container_name: server
    build:
      context: ./server/
    ports:
      - '3034:9000'
    volumes:
      - './server/main.go/:/app/main.go'
    networks:
      - bikers

  rabbit:
    image: rabbitmq
    container_name: rabbitContainer
    ports:
      - '5672:5672'
    networks:
      - bikers
  worker-station:
    container_name: workerStation
    build:
      context: ./workers/worker-stations
    volumes:
      - './workers/worker-stations/main.go/:/app/main.go'
    networks:
      - bikers

networks:
  bikers:
    name: we are bikers
